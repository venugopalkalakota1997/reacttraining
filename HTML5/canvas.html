<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smiley</title>
</head>

<body>
    <h4>Smiley</h4>
    <canvas id="smiley" width="800" height="600">

        <script>
            drawSmileyFace();

            function drawSmileyFace() {
                var canvas = document.getElementById("smiley");
                var context = canvas.getContext("2d");
              
                context.beginPath();
                context.strokeStyle =  'red'
                context.arc(300, 300, 100, 0, 2*Math.PI, true);
                context.stroke();

                context.beginPath();
                context.strokeStyle =  'red'
                context.arc(250, 270, 15, 0, 2*Math.PI, true);
                context.stroke();

                context.beginPath();
                context.strokeStyle =  'red'
                context.arc(350, 270, 15, 0, 2*Math.PI, true);
                context.stroke();

                context.beginPath();
                context.strokeStyle =  'red'
                context.moveTo(300, 285);
                context.lineTo(300, 330);
                context.stroke();

                context.beginPath();
                context.strokeStyle =  'red'
                context.arc(300, 330, 55,(20 * Math.PI) / 180, (160 * Math.PI) / 180, false);
                context.stroke();

                context.beginPath();
                context.strokeStyle =  'red'
                context.arc(420, 300, 20,0, 2*Math.PI,true);
                context.stroke();

                context.beginPath();
                context.strokeStyle =  'red'
                context.arc(180, 300, 20,0, 2*Math.PI,true);
                context.stroke();

            }
        </script>

</body>

</html>
